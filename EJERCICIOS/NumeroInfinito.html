<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Este es el Ejercicio de Adivinar el Número infinito</h1>
</body>

</html>

<script>
    let numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let intentos = 0;
    let adivinado = false;

    while (!adivinado) {
        let entrada = prompt("Adivina el número secreto (entre 1 y 100):");
        let numero = Number(entrada);
        intentos++;

        if (numero === numeroSecreto) {
            alert("OLE! El número era " + numeroSecreto +
                "\nIntentos: " + intentos);
            adivinado = true;
        } if (numero > numeroSecreto) {
            alert("El número es menor");
        } if (numero < numeroSecreto) {
            alert("El número es mayor");
        } else {
            alert("No vale, prueba otra vez");
        }
    }
</script>
