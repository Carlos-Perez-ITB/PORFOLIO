<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tecla {
            width: 100px;
            height: 100px;
            border: 5px grey solid;
            border-radius: 3px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 40px;
            color: grey;
            text-align: center;
            margin: 5px;
        }

        #teclado {
            display: flex;
            flex-wrap: wrap;
            width: 1300px;
        }

        .miTexto {
            width: 500px;
            height: 50px;
            background-color: blue;


        }
    </style>
    <title>Ejemplo 1 - Hello World JS</title>
</head>

<body>
    <h1 id="titulo">Teclado númerico</strong></h1>
    <div id="miTexto" class="miTexto"></div>
    <div id="teclado"></div>
    <button onclick="borrarLetra()">Borrar Letra</button>
    <button onclick="comprobar()">Comprobar</button>
    
    
    <script>
        //Cojo el div del teclado, para luego ir añadiendo
        let teclado = document.getElementById("teclado");



        for (let i = 0; i < 10; i++) {
            //Creo la tecla
            let tecla = document.createElement("div");
            tecla.innerHTML = "<p>" + i + "</p>";
            tecla.className = "tecla";

            if ((i % 2) == 0) {
                //poner fondo azul
                tecla.style.background = "blue";
                tecla.style.color = "white";
            }
            if ((i % 3) == 0) {
                //poner fondo azul
                tecla.style.background = "red";
                tecla.style.color = "white";
            }
            if ((i % 5) == 0) {
                //poner fondo azul
                tecla.style.background = "Yellow";
                tecla.style.color = "white";

            }
            function isPrimo(i) {
                if (i < 2) return false;
                if (i === 2) return true;
                if (i % 2 === 0) return false;
                const limite = Math.floor(Math.sqrt(i));
                for (let d = 3; d <= limite; d += 2) {
                    if (i % d === 0) return false;
                }
                return true;
            }

            if (isPrimo(i)) {
                tecla.style.background = "green";


            }
            //Añado la tecla al teclado
            teclado.appendChild(tecla);
        }

        for (let i = 65; i < 91; i++) {
            //Creo la tecla
            let tecla = document.createElement("div");
            tecla.innerHTML = "<p>" + String.fromCharCode(i) + "</p>";
            tecla.className = "tecla";

            let letra = String.fromCharCode(i);
            tecla.setAttribute("onclick", "escribeTecla('" + letra + "')");
            teclado.appendChild(tecla);

        }
        palabraSecreta();

        let palabra = "";
        function palabraSecreta() {
            fetch('https://random-word-api.herokuapp.com/word?lang=es&length=5')
                .then(response => response.json())
                .then(data => {
                    palabra = data[0]; // La API devuelve un array, ej: ["perro"]

                    palabra = palabra.toUpperCase();
                    console.log("Tu palabra secreta es:", palabra);

                });

        }


        function letrateclado(letra) {
            alert("Has pulsado la letra " + letra);
        }

        function escribeTecla(letra) {
            console.log(letra);
            let miTexto = document.getElementById("miTexto");

            if (miTexto.textContent.length < 5) {
                miTexto.textContent += letra;
                console.log("En miTexto hay " + miTexto.textContent.length + " caracteres");
            }
            else {
                miTexto.style.background = "red";

            }
        }

        function borrarLetra() {
            let miTexto = document.getElementById("miTexto");
            if (miTexto.textContent.length > 0) {
                miTexto.style.background = "blue";
                miTexto.textContent = miTexto.textContent.slice(0, -1);
            }

        }

        function comprobar() {
            let miTexto = document.getElementById("miTexto");
            if (miTexto.textContent == palabra) {
                miTexto.style.background = "green";
                alert("Correcto");
            }
            else {
                miTexto.style.background = "red";
                alert("Incorrecto");
            }
        }
    </script>
</body>

</html>
