<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio: Cambiar el contenido</title>
</head>
<body>
    <h1 id="Titulo">Titulo Original</h1>
    <p id="Texto">Texto original</p>
    <script>
        // Cambiar el contenido del título
        document.getElementById("Titulo").innerHTML = "Título Actualizado";

        // Cambiar el contenido del párrafo
        document.getElementById("Texto").innerHTML = "Texto Actualizado";
    </script>
</body>
</html>
